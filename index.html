<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
</head>
<body>
    
    <div class="container">
        <div class="info">
            <div class="dateContainer">
                <div class="time" id="time">
                    12:00 <span id="am">AM</span>
                </div>
                <div class="date">
                    Monday, 8 July
                </div>
                <div class="report" id="currentReport">
                    <div class="weather_item">
                        <div>Humidity:</div>
                        <div >60</div>
                    </div>
                    <div class="weather_item">
                        <div>Pressure:</div>
                        <div >60</div>
                    </div>
                    <div class="weather_item">
                        <div>Wind Speed:</div>
                        <div >60</div>
                    </div>
                </div>
    
            </div>
            <div class="place">
                <div class="timeZone" id="timeZone">Mithi</div>
                <div class="country" id="country">PK</div>
            </div>
        </div>

        <div class="forecast">
            <div class="today" id="current">
                <img src="" alt="wicon" class="w_icon">
                <div class="day">Monday</div>
                <div class="temp">Night - 32.3&#176 C</div>
                <div class="temp">Day- 42.3&#176</div>
            </div>
            <div class="weatherForecast" id="weatherForecast">
                <div class="wfi">
                    <div class="day">Tue</div>
                    <img src="" alt="wicon" class="w_icon">
                    <div class="temp">Night - 32.3&#176 C</div>
                    <div class="temp">Day- 42.3&#176</div>
                </div>
                <div class="wfi">
                    <div class="day">Wed</div>
                    <img src="" alt="wicon" class="w_icon">
                    <div class="temp">Night - 32.3&#176 C</div>
                    <div class="temp">Day- 42.3&#176</div>
                </div>
                <div class="wfi">
                    <div class="day">Thu</div>
                    <img src="" alt="wicon" class="w_icon">
                    <div class="temp">Night - 32.3&#176 C</div>
                    <div class="temp">Day- 42.3&#176</div>
                </div>
                <div class="wfi">
                    <div class="day">Fri</div>
                    <img src="" alt="wicon" class="w_icon">
                    <div class="temp">Night - 32.3&#176 C</div>
                    <div class="temp">Day- 42.3&#176</div>
                </div>
                <div class="wfi">
                    <div class="day">Sat</div>
                    <img src="" alt="wicon" class="w_icon">
                    <div class="temp">Night - 32.3&#176 C</div>
                    <div class="temp">Day- 42.3&#176</div>
                </div>
                <div class="wfi">
                    <div class="day">Sun</div>
                    <img src="" alt="wicon" class="w_icon">
                    <div class="temp">Night - 32.3&#176 C</div>
                    <div class="temp">Day- 42.3&#176</div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>

</html>
