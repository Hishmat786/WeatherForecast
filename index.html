<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Dashboard</h1>
        <div class="search-bar text-center">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </div>
        <div id="current-weather" class="weather-section">
            <!-- Current weather details will be inserted here -->
        </div>
    </div>
    <div id="forecast" class="fiveday">
        <!-- 5-day forecast details will be inserted here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
